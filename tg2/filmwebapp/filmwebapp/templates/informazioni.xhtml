<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Informazioni</title>
    </head>

<body py:block="body" py:strip="True">
  <h1>Pagina di informazioni</h1>  
  <p>
    messaggio: ${messaggio}
  </p>
  <p>
    parametri: ${parametri} 
  </p>
  <p >
    max: ${max_count}
  </p>
  <p>
    conta:
    <span py:for="i in range(1, max_count)">
      ${i}
    </span>
  </p>
  <ul >
    <li py:for="p in parametri">
      ${p}: ${parametri[p]}
    </li>
    
  </ul>
  <ul >
    <li py:for="i in range(1,21)">
      ${i}
      <span py:if="i % 2 == 0">
        pari
      </span>
      <span py:if="i % 2 != 0">
        dispari
      </span>
      
    </li>
    
  </ul>
  
</body>
</html>
